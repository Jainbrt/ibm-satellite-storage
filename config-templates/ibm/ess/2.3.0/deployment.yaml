      app.kubernetes.io/managed-by: ibm-spectrum-scale-csi-operator
      app.kubernetes.io/name: ibm-spectrum-scale-csi-operator
      product: ibm-spectrum-scale-csi
      release: ibm-spectrum-scale-csi-operator
    name: ibm-spectrum-scale-csi-operator
  rules:
    - apiGroups:
        - ""
      resources:
        - pods
        - persistentvolumeclaims
        - services
        - endpoints
        - events
        - configmaps
        - secrets
        - secrets/status
        - services/finalizers
        - serviceaccounts
        - securitycontextconstraints
      verbs:
        - "*"
    - apiGroups:
        - rbac.authorization.k8s.io
      resources:
        - clusterroles
        - clusterrolebindings
      verbs:
        - "*"
    - apiGroups:
        - apps
      resources:
        - deployments
        - daemonsets
        - replicasets
        - statefulsets
      verbs:
        - "*"
    - apiGroups:
        - monitoring.coreos.com
      resources:
        - servicemonitors
      verbs:
        - get
        - create
    - apiGroups:
        - apps
      resourceNames:
        - ibm-spectrum-scale-csi-operator
      resources:
        - deployments/finalizers
      verbs:
        - update
    - apiGroups:
        - apps
      resources:
        - replicasets
      verbs:
        - get
    - apiGroups:
        - csi.ibm.com
      resources:
        - "*"
      verbs:
        - "*"
    - apiGroups:
        - security.openshift.io
      resources:
        - securitycontextconstraints
      verbs:
        - "*"
    - apiGroups:
        - storage.k8s.io
