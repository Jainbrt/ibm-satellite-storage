---
apiVersion: v1
kind: List
metadata:
    name: ess
    namespace: ibm-spectrum-scale-csi-driver
    annotations:
        version: 2.3.0
items:
- apiVersion: v1
  kind: Namespace
  metadata:
      name: ibm-spectrum-scale-csi-driver
- apiVersion: v1
  kind: Secret
  metadata:
    name: "{{secret-name}}"
    namespace: ibm-spectrum-scale-csi-driver
    labels:
      product: ibm-spectrum-scale-csi
  type: Opaque
  data:
    username: "{{{gui-api-user}}}"
    password: "{{{gui-api-password}}}"
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app.kubernetes.io/instance: ibm-spectrum-scale-csi-operator
      app.kubernetes.io/managed-by: ibm-spectrum-scale-csi-operator
      app.kubernetes.io/name: ibm-spectrum-scale-csi-operator
      product: ibm-spectrum-scale-csi
      release: ibm-spectrum-scale-csi-operator
    name: ibm-spectrum-scale-csi-operator
    namespace: ibm-spectrum-scale-csi-driver
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/name: ibm-spectrum-scale-csi-operator
    template:
      metadata:
        annotations:
          productID: ibm-spectrum-scale-csi-operator
          productName: IBM Spectrum Scale CSI Operator
          productVersion: 2.3.0
        labels:
          app.kubernetes.io/instance: ibm-spectrum-scale-csi-operator
          app.kubernetes.io/managed-by: ibm-spectrum-scale-csi-operator
          app.kubernetes.io/name: ibm-spectrum-scale-csi-operator
          name: ibm-spectrum-scale-csi-operator
          product: ibm-spectrum-scale-csi
          release: ibm-spectrum-scale-csi-operator
      spec:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: beta.kubernetes.io/arch
                      operator: Exists
      - args:
        - --metrics-addr=0.0.0.0:8383
        - --enable-leader-election
        - --leader-election-id=ibm-spectrum-scale-csi-operator
        env:
        - name: MAX_CONCURRENT_RECONCILES_CSISCALEOPERATOR_CSI_IBM_COM
          value: "1"
        - name: MAX_CONCURRENT_RECONCILES_SECRET_
          value: "1"
        - name: ANSIBLE_DEBUG_LOGS
          value: "False"
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CSI_DRIVER_IMAGE
          value: quay.io/ibm-spectrum-scale/ibm-spectrum-scale-csi-driver:v2.3.0
        image: quay.io/ibm-spectrum-scale/ibm-spectrum-scale-csi-operator:v2.3.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - ./health_check.sh
          initialDelaySeconds: 10
          periodSeconds: 30
        name: operator
        readinessProbe:
          exec:
            command:
            - ./health_check.sh
          initialDelaySeconds: 3
          periodSeconds: 1
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 50m
            memory: 50Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
        volumeMounts:
        - mountPath: /tmp/ansible-operator/runner
          name: runner
      serviceAccountName: ibm-spectrum-scale-csi-operator
      volumes:
      - emptyDir: {}
        name: runner

  # END deploy/operator.yaml
  # BEGIN deploy/role.yaml
